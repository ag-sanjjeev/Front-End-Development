<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">

	<title>Under Construction</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" type="text/css" href="http://localhost/bootstrap/bootstrap.css" media="all">	

	<!-- Fontawesome CSS -->
	<link rel="stylesheet" type="text/css" href="../../../../thirdparty/fontawesome/css/all.css" media="all">

	<!-- Animate CSS -->

<body class="overflow-hidden">

	<h1 id="message" class="position-absolute top-50 start-50 translate-middle d-flex gap-3 align-items-center">

			<div class="d-flex flex-column" id="message-words">			
				<span class="text-primary animate__animated animate__fadeInDown animate__delay-4s">site</span>
				<span class="text-success animate__animated animate__fadeInDown animate__delay-3s">is</span>
				<span class="text-warning animate__animated animate__fadeInDown animate__delay-2s">under</span>
				<span class="text-danger animate__animated animate__fadeInDown animate__delay-1s">construction</span>
			</div>
	</h1>

<!-- Bootstrap Script -->
<script type="text/javascript" src="http://localhost/bootstrap/bootstrap.bundle.js"></script>

<!-- jQuery -->
<script type="text/javascript" src="http://localhost/js/jquery-3.6.0.min.js"></script>
