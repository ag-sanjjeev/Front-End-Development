<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">

	<title>Logout Page</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" type="text/css" href="http://localhost/bootstrap/bootstrap.css" media="all">	

	<!-- Fontawesome CSS -->
	<link rel="stylesheet" type="text/css" href="../../../../thirdparty/fontawesome/css/all.css" media="all">

	<!-- Animate CSS -->
	<link rel="stylesheet" type="text/css" href="http://localhost/css/animate.css" media="all">

</head>
<body class="overflow-hidden">

	<!-- Message -->
	<h1 id="message" class="position-absolute top-50 start-50 translate-middle d-flex align-items-end gap-3">
		<span id="icon" class="fa fa-unlock-alt fa-4x text-success animate__animated animate__flip animate__delay-1s"></span>
		<div class="d-flex flex-column text-start" id="message-word">
			<span class="text-danger animate__animated animate__fadeInLeft ">Logged out,</span>
			<span class="text-danger animate__animated animate__fadeInLeft ">Successfully </span>
		</div>
	</h1>

<!-- Bootstrap Script -->
<script type="text/javascript" src="http://localhost/bootstrap/bootstrap.bundle.js"></script>

<!-- jQuery -->
<script type="text/javascript" src="http://localhost/js/jquery-3.6.0.min.js"></script>

<!-- Custom Script -->
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
