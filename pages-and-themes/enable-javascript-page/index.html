<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">

	<title>Enable JavaScript Page</title>

	<!-- Fontawesome CSS -->
	<!-- <link rel="stylesheet" type="text/css" href="../../../../thirdparty/fontawesome/css/all.css" media="all"> -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" media="all" >	

	<!-- Animate CSS -->
	<!-- <link rel="stylesheet" type="text/css" href="../../../../thirdparty/css/animate.css" media="all"> -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw==" crossorigin="anonymous" referrerpolicy="no-referrer" >

	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="./main.css" media="all">
</head>
<body>

<!-- No Script Notice -->
<noscript>
	<section class="no-script-notice bg-light-gray">
		<div class="notice">				
			<h4 class="content light-red animate__animated animate__flash">Please, Enable!</h4>
			<h4 class="content-icon-group animate__animated animate__fadeIn animate__delay-1s">
				<span class="blue">JavaScript</span>
				<span class="ps-3 switch-icon silver"></span>
			</h4>		
		</div>
	</section>
</noscript>

<main>
<h3 class="blue content">Disable JavaScript Permission to see the notice message.</h3>
</main>

</body>
</html>
